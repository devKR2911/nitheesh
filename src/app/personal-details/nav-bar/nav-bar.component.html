<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand" href="#page-top">
        <span class="d-block d-lg-none">Nitheesh KR</span>
        <span class="d-none d-lg-block">
            <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/nitheesh_2021.jpg"
                alt="">
        </span>
    </a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let node of nodeList">
                <a class="nav-link"
                    [ngClass]="{'active': activeTab === node.id}"
                    (click)="scroll(node.id)">{{ node.label }}</a>
            </li>
        </ul>
    </div>
</nav>
