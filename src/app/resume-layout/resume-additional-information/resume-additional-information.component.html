<div class="row">
    <div class="col-12 mb-4">
        <div class="row">
            <div class="col-5 p-0">
                <i class="fa fa-envelope text-primary"></i>
                <a [href]="'mailto:' + user.email" target="blank" class="ml-2">
                    {{ user.email }}
                </a>
            </div>
            <div class="col-5 p-0">
                <i class="fa fa-map-marker-alt text-primary"></i>
                <a class="ml-2">
                    {{ user.location }}
                </a>
            </div>
            <div class="col-2 p-0">
                <i class="fab fa-linkedin text-primary"></i>
                <a [href]="user.social.linkedin" target="blank" class="ml-2">
                    LinkedIn
                </a>
            </div>
            <div class="col-5 p-0">
                <i class="fab fa-stack-overflow text-primary"></i>
                <a [href]="user.social.stackoverflow.profile" target="blank" class="ml-2">
                    StackOverflow
                </a>
            </div>
            <div class="col-5 p-0">
                <i class="fab fa-github-square text-primary"></i>
                <a [href]="user.social.github" target="blank" class="ml-2">
                    GitHub
                </a>
            </div>
            <div class="col-2 p-0">
                <i class="fab fa-medium text-primary"></i>
                <a [href]="user.social.medium" target="blank" class="ml-2">
                    Medium
                </a>
            </div>
        </div>
    </div>
</div>
