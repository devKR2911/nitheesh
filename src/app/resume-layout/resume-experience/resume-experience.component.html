<div class="row">
    <div class="col-12 p-0">
        <h3 class="mb-3 text-primary">Experience</h3>

        <div class="row resume-item d-flex flex-column flex-md-row justify-content-between mb-5"
            *ngFor="let experience of experienceList">
            <div class="resume-content col-12">
                <div class="subheading mb-3">
                    <a [href]="experience.company.link" target="blank">
                        <h4>
                            {{ experience.company.name }}
                        </h4>
                    </a>
                </div>
                <div class="d-flex flex-row justify-content-between"
                    *ngFor="let node of experience.designations; let i = index">
                    <h5 [class]="{'text-primary': i === 0, 'text-secondary': i !== 0}">{{ node.designation }}</h5>
                    <h5 [class]="{'text-primary': i === 0, 'text-secondary': i !== 0}">
                        {{ node.experienceStr }}
                    </h5>
                </div>
                <p class="black mt-3">{{ experience.description }}</p>
            </div>
        </div>
    </div>
</div>
