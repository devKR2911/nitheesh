<button class="showoff" (click)="downloadResume()">Download Resume</button>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <app-resume-about-me></app-resume-about-me>
            
            <div class="row">
                <p class="info">Experience</p>
                <div class="row" *ngFor="let exp of experienceList" >
                    <div class="col-12">
                        <p>
                            <b>{{ exp.company }}</b>, {{ exp.location }} — {{ exp.designation }}
                        </p>
                        <p>
                            <small>{{ exp.duration }}</small>
                        </p>
                        <p>{{ exp.description }}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <p class="info">Education</p>
                <div class="row" *ngFor="let edu of educationList" >
                    <div class="col-12">
                        <p>
                            <b>{{ edu.institute }}</b>, {{ edu.location }} — {{ edu.degree }}
                        </p>
                        <p>
                            <small>{{ edu.duration }}</small>
                        </p>
                        <p *ngIf="edu.branch">Branch: {{ edu.branch }}</p>
                    </div>
                </div>
            </div>
        </div>
