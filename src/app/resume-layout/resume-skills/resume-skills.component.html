<div class="row">
    <div class="col-12 p-0">
        <h4 class="mb-2">Skills</h4>

        <div class="row">
            <div class="col-12">
                <b>Programing Languages: &nbsp;</b>
                <span *ngFor="let programingLanguage of skills.programingLanguages">
                    {{ programingLanguage }}, &nbsp;
                </span>
            </div>
            <div class="col-12">
                <b>Database Technologies: &nbsp;</b>
                <span *ngFor="let db of skills.database">
                    {{ db }}, &nbsp;
                </span>
            </div>
            <div class="col-12">
                <b>Applications: &nbsp;</b>
                <span *ngFor="let application of skills.applications">
                    {{ application }}, &nbsp;
                </span>
            </div>
            <div class="col-12">
                <b>Operating System: &nbsp;</b>
                <span *ngFor="let os of skills.opperatingSystem">
                    {{ os }}, &nbsp;
                </span>
            </div>
        </div>
    </div>
</div>
