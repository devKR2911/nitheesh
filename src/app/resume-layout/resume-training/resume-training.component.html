<div class="row">
    <div class="col-12 p-0">
        <h4 class="mb-2">Trainings</h4>
        <ul class="fa-ul mb-0">
            <li *ngFor="let certification of trainingList">
                <i class="fa-li fa fa-trophy text-success"></i>
                <a [href]="certification.link" target="blank">
                    {{certification.title}}
                </a>
            </li>
        </ul>
    </div>
</div>
