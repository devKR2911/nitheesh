<div class="row">
    <div class="col-12 p-0 mb-5">
        <h3 class="mb-3 text-primary">Trainings</h3>
        <ul class="fa-ul mb-0">
            <li *ngFor="let certification of trainingList">
                <i class="fa-li fa fa-trophy text-success"></i>
                <a [href]="certification.link" target="blank">
                    {{certification.title}}
                </a>
            </li>
        </ul>
    </div>
</div>
